<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body style="align-content: center;">
    <div class="video-background">
    <video autoplay muted loop>
        <source src="/img/aa.mp4" type="video/mp4">
    </video>
</div>
    <div class="wrapper">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-md-4 sidebar">
                    <div class="search mb-4">
                        <form class="d-flex" id="search">
                            <input type="text" class="form-control" id="query" placeholder="Rechercher une ville...">
                            <button class="btn px-3"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    
                    <div class="weather-icon">
                        <img id="icon" src="" alt="Icône météo" class="img-fluid">
                    </div>
                    
                    <div class="temperature">
                        <h1 id="temp">0</h1>
                        <span class="temp-unit">°C</span>
                    </div>
                    
                    <div class="date-time text-center mb-3">
                        <p id="date-time" class="mb-0"></p>
                    </div>
                    
                    <div class="location d-flex  mt-4" style="justify-content: center;">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        <p id="location" class="mb-0" >location</p>
                    </div>
                </div>

                <div class="col-md-8 p-4">
                    <h2 class="mb-3">Semaine détaillées</h2>

                    <div class="d-flex gap-2 flex-wrap" id="weather-cards">
                    </div>
                    
                    <div class="highlights mt-4">
                        <h2 class="mb-3">Données détaillées</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card">
                                    <h4 class="card-heading">Vent</h4>
                                    <div class="content">
                                        <p class="wind-speed">0</p>
                                        <p class="mb-0">km/h</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <h4 class="card-heading">Humidité</h4>
                                    <div class="content">
                                        <p class="humidity">0</p>
                                        <p class="humidity-status mb-0">Normal</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
